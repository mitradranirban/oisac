<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <meta viewport="scale=1">
        <title>Oisac - variable color font with LED Backlit clock vibe</title>
        <style>
            @font-face {
    font-family: "Oisac Regular";
    src: url("fonts/webfonts/Oisac-VF.woff2") format("woff2-variations");
    font-weight: 100 700;
    ANGL : -1 1;

}
            h1 {
                font-family: "Oisac Regular";
                font-variation-settings: "ANGL" 1;
            }
            h1:hover{
                font-family: "Oisac Regular";
                font-variation-settings: "ANGL" -1;
            }
            @keyframes grow {
                0% {
               font-variation-settings: "wght" 100;
                }
                100%{
                    font-variation-settings: "wght" 700;   
                }
            }
            p{
                font-family: "Oisac Regular";
                font-size: 4rem;
                font-variation-settings: "wght" 400;
                text-align: center;
                animation: grow 4s infinite alternate
            }

        </style>
    </head>
    <body>
        <h1 <span class="class1"> OISAC </span> VARIABLE COLOR TYPEFACE WITH BACKLIT LED CLOCK VIBE </h1>
        <p> 1ST JANUARY 1978 12:34:56 AM</p>
        <p>QUICK BROWN FOX JUMPS OVER THE LAZY DOG! </p>
         
       

    </body>
</html>
